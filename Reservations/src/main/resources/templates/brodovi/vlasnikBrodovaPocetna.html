<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Vlasnik brodova pocetna</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/pocetna.css}"
	href="/css/pocetna.css">
	
<style type="text/css">
   .containerWelcome {
		margin: auto;
		width: 40%;
		display: flex;
  		justify-content: center;
  		align-items: center;
  		height: 200px;
  		background-color: #fff;
		border-radius: 10px;
  		box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
					0 10px 10px rgba(0,0,0,0.22);
	
	}
	.container h2 {
		font-family: 'Montserrat', sans-serif;
	}
   </style>
<body>
	<section class=top>
	<header role="banner">
	<div class="hold"  th:each="vlasnik:${vlasnikBroda}">
	  <div class="header" >
	    <div class="container">
	      <div id="logo">
	      <img class="profilna" alt="logo" th:src="${vlasnikBroda.linkSlike}" onerror="this.src='/img/avatar.png'" height="90px" width="90px" style="margin-bottom:90px; ">
		   <h3 style="float:right;;transform:translateY(-200%)translateX(+10%)" th:text="${vlasnik.ime+' '+vlasnik.prezime}"></h3>
	      </div>
		  
	      <ul class="nav">
	        <li><a th:href="@{/brodVlasnik/profil/}+${vlasnikBroda.ID}" target="glavni_prikaz">Moj profil</a></li>
	        <li><a th:href="@{/brodVlasnik/prikaziBrodove/prikazi/}+${vlasnikBroda.ID}" target="glavni_prikaz">Moji brodovi</a></li>
	         <li><a th:href="@{/brodVlasnik/moji-klijenti/}+${vlasnikBroda.ID}" target="glavni_prikaz">Moji klijenti</a></li>
	         <li><a th:href="@{/brodVlasnik/izvjestajiPoslovanja/}+${vlasnikBroda.ID}" target="glavni_prikaz">Izvještaji o poslovanju</a></li>
	        <li><a th:href="@{/login}">Log out</a></li>
	      </ul>
	    </div>
	  </div>
	</div></header>
	</section>
	
	
	<div class="container rounded bg-white mt-1 mb-5 ml-0">
    <div class="row justify-content-start">
    <section class=left>
        <div class="col-sm-4 border-right">
			<nav class="mainMenu">
				<ul class="mainMenu">
					
					<li class=""><a th:href="@{/brodVlasnik/napraviBrod/}+${vlasnikBroda.ID}" target="glavni_prikaz">Dodaj Brod
					</a></li>
					<li class=""><a th:href="@{/brodVlasnik/prikaziBrodove/upravljanje/}+${vlasnikBroda.ID}" target="glavni_prikaz">Upravljanje Brodovima
							</a></li>
					<!--<li class=""><a th:href="@{/vikendicaVlasnik/prikaziVikendice/obrisi/}+${vlasnikBroda.korisnickoIme}" target="glavni_prikaz">Obriši Vikendicu
					</a></li>-->
					
					<li class=""><a th:href="@{/rezervacije/rezervacijeMojihBrodova/}+${vlasnikBroda.ID}" target="glavni_prikaz">Spisak rezervacija
					</a></li>
					
					<li class=""><a th:href="@{/brodVlasnik/prikaziBrodove/periodiZauzetosti/}+${vlasnikBroda.ID}" target="glavni_prikaz">Periodi dostupnosti brodova
					</a></li>
					
					<li class=""><a th:href="@{/brodovi/brze-rezervacije/}+${vlasnikBroda.ID}" target="glavni_prikaz">Brze rezervacije
					</a></li>
					
					<li class=""><a th:href="@{/brodVlasnik/prikaziBrodove/kalendar/}+${vlasnikBroda.ID}" target="glavni_prikaz">Kalendar zauzetosti
					</a></li>
					
					<li class=""><a th:href="@{/brodVlasnik/izvjestajiRezervacija/}+${vlasnikBroda.ID}" target="glavni_prikaz">Izvještaji o rezervacijama
							</a></li>
					<li class="delete"><a class="delete" th:href="@{/brodVlasnik/brisanjeNaloga/}+${vlasnikBroda.ID}" target="glavni_prikaz">Obriši nalog
							</a></li>
				</ul>
			</nav>          
        </div>
        </section>
        
        <!--div class="col-md-7 justify-content-md-center"-->
        <section class="right-top"><!-- /section>-top"--> .
				<!--h1><p align=center class="feedback">Dobrodošli na početnu stranicu</p></h1>
				<h2><p class="feedback"><div class="containerWelcome">Dodavanje novih vikendica je direktno u bazi!</div></p></h2-->
				
		<!--/section> src="./templates/loginFailure.html"
			<section class=right--><iframe width="65%" height="70%"  name="glavni_prikaz"></iframe></section>
	</div>
	</div>

</body>
</html>
