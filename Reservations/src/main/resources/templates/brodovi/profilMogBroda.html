<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head><meta charset="UTF-8"></meta>
	<link rel="stylesheet" th:href="@{/css/slideshow.css}"></link>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
	<link rel="stylesheet" th:href="@{/css/pocetna.css}"
	href="/css/pocetna.css"></link>
	<script>

	function dobavi_putanju_slike2()
	{
			document.getElementById("naziv2").value = document.getElementById("filepicker2").value.substring(12);
			document.getElementById("putanja2").value = document.getElementById("filepicker2").value;
			console.log(document.getElementById("filepicker2").value.substring(12));
			console.log(document.getElementById("filepicker2").value);
			//console.log(document.getElementById("filepicker").value);
			console.log(typeof(document.getElementById("filepicker2")));
	        //console.log($(this).val()); // This will print out the file path
            //console.log(e.target.files[0]);
	        
	        
	}
	</script>
</head>
<body>
    <div class="p-3 py-5">
       <div class="d-flex align-items-center mb-3">
           <h4 class="text-left" text="Profil broda: ${brod.naziv}"></h4><input readonly type="hidden" th:value="${brod.ID}"></input>
       </div>
        <form enctype="multipart/form-data" th:object="${slika}" method="post">
        <div class="row mt-3 ">
        <!-- div class="col-md-7"><input readonly type="hidden" class="form-control" placeholder="Unesite ime" th:value="${vlasnikBroda.ID}" name="vlasnikID"></input></div-->
        	
<!-- Slideshow container -->
		<div class="slideshow-container" >
		
		  <!-- Full-width images with number and caption text -->
		  <div class="mySlides">
		    <div class="numbertext">1 / 2</div>
		    <img class="img-slide" th:src="${brod.linkSlike}" style="width:100%"></img><!-- style="width:100%" -->
		    <div class="slide-text">Eksterijer</div>
		  </div>
		
		  <div class="mySlides">
		    <div class="numbertext">2 / 2</div>
		    <img class="img-slide" th:src="${brod.linkKabine}" style="width:100%"></img><!--  -->
		    <div class="slide-text">Enterijer</div>
		  </div>
		
		  <!-- Next and previous buttons -->
		  <a class="prev-slide" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next-slide" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>
		
		<!-- The dots/circles -->
		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span>
		  <span class="dot" onclick="currentSlide(2)"></span>
		</div>

            <div class="col-md-8"><label class="labels">Naziv</label><input readonly type="text"  class="form-control" placeholder="Unesite naziv" th:value="${brod.naziv}" name="naziv" required></input></div>
	        <div class="col-md-8"><label class="labels">Adresa</label><input readonly type="text" class="form-control" placeholder="Unesite adresu" th:value="${brod.adresa}" name="adresa"></input></div>
	        <div class="col-md-8"><label class="labels">Tip broda</label><input readonly type="text" class="form-control" placeholder="Unesite tip broda" th:value="${brod.tip}" name="tip"></input></div>
	        <div class="col-md-8"><label class="labels">Kapacitet broda</label><input readonly type="text" class="form-control" placeholder="Unesite kapacitet broda" th:value="${brod.kapacitet}" name="kapacitet" onchange="provjera_kapaciteta()"></input></div>
	        <div class="col-md-8"><label class="labels">Cijena</label><input readonly type="text" class="form-control" placeholder="Unesite cijenu" th:value="${brod.cena}" name="cena" onchange="provjera_cijene()"></input></div>
	        <div class="col-md-8"><label class="labels">Pravila ponašanja</label><input readonly type="text" class="form-control" placeholder="Unesite pravila ponasanja" th:value="${brod.pravilaPonasanja}" name="pravilaPonasanja"></input></div>
	        <div class="col-md-8"><label class="labels">Navigaciona oprema</label><input readonly type="text" class="form-control" placeholder="Unesite spisak navigacione opreme" th:value="${brod.navigacionaOprema}" name="navigacionaOprema"></input></div>
	        <div class="col-md-8"><label class="labels">Pecaroška oprema</label><input readonly type="text" class="form-control" placeholder="Unesite spisak pecaroške opreme" th:value="${brod.pecaroskaOprema}" name="pecaroskaOprema"></input></div>
	        <div class="col-md-8"><label class="labels">Opis</label><input readonly type="text" class="form-control" placeholder="Opisite brod" th:value="${brod.opis}" name="opis"></input></div>
       		<div class="col-md-7"><input  type="hidden" class="form-control" placeholder="Unesite ime" value="" name="nazivSlike" id="naziv"></input></div>
       		<div class="col-md-7"><input  type="hidden" class="form-control" placeholder="Unesite ime" value="" id="putanja"></input></div>
       		<div class="col-md-7"><input  type="hidden" class="form-control" placeholder="Unesite ime" value="" name="nazivSlike2" id="naziv2"></input></div>
       		<div class="col-md-7"><input  type="hidden" class="form-control" placeholder="Unesite ime" value="" name="putanja2" id="putanja2"></input></div>
			<div class="mt-5 text-left"><button class="btn btn-primary profile-button" th:formaction="@{/brodVlasnik/izmijeniBrod/}+${vlasnikBroda.ID+'/'}+${brod.ID}" type="submit" value="0">Izmijeni Brod</button> <button class="btn btn-primary profile-button" th:formaction="@{/brodVlasnik/obrisiBrod/}+${vlasnikBroda.ID+'/'}+${brod.ID}" type="submit" value="0">Obriši Brod</button>
         </div>
    </div>
    </form>
   </div>
  <script type="text/javascript">
	let slideIndex = 1;
	showSlides(slideIndex);

	// Next/previous controls
	function plusSlides(n) {
	  showSlides(slideIndex += n);
	}

	// Thumbnail image controls
	function currentSlide(n) {
	  showSlides(slideIndex = n);
	}

	function showSlides(n) {
	  let i;
	  let slides = document.getElementsByClassName("mySlides");
	  let dots = document.getElementsByClassName("dot");
	  if (n > slides.length) {slideIndex = 1}
	  if (n < 1) {slideIndex = slides.length}
	  for (i = 0; i < slides.length; i++) {
	    slides[i].style.display = "none";
	  }
	  for (i = 0; i < dots.length; i++) {
	    dots[i].className = dots[i].className.replace(" active", "");
	  }
	  slides[slideIndex-1].style.display = "block";
	  dots[slideIndex-1].className += " active";
	}
	</script>
</body>
</html>
