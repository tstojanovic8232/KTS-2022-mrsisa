<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Administrator</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
 <link id="u-theme-google-font" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">

</head>
<link rel="stylesheet" th:href="@{/css/adminProfile.css}"
	href="/css/adminProfile.css">
<body>
	<section class="panel important">
	<form method="post">
		<table class="twothirds data">
			<tr> <td>ID:</td><td th:text="${rezervacija.rezervacijaID}"></td>
			<tr>
				<td>Naziv broda</td>
				<td th:text="${rezervacija.nazivEntiteta}">Naziv broda</td>
			</tr>
			<tr>
				<td>Klijent:</td>
				<td th:text="${rezervacija.klijent}">Klijent</td>
			</tr>
			<tr>
				<td>Datum Početka:</td>
				<td th:text="${rezervacija.datumPocetka}">Datum Početka</td>
			</tr>
			<tr>
				<td>Datum Kraja:</td>
				<td th:text="${rezervacija.datumKraja}">Datum Kraja</td>
			</tr>
			<tr>
				<td>Cijena:</td>
				<td th:text="${rezervacija.cena}">Cijena</td>
			</tr>
			<tr><td colspan="3"><textarea name="izvjestaj" rows="10" cols="50" placeholder="Moj izvještaj" th:text="${rezervacija.izvjestaj}"></textarea></td></tr>
			<tr><td><br></td></tr>
			<tr>
				<td><button class="btn btn-success"
					th:formaction="@{/brodVlasnik/upisIzvjestajaRezervacija/}+${vlasnikBroda.ID+'/'}+${rezervacija.rezervacijaID}">
					Izmijeni</button>
				</td>
				<td><button class="btn btn-danger" 
				th:formaction="@{/brodVlasnik/izvjestajiRezervacija/}+${vlasnikBroda.ID}">
						Odustani</button>
				</td>
				</tr>
			</table>
			
			
			
		</form>
		
	</section>

</body>
</html>
