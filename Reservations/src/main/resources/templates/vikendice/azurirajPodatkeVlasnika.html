<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head><meta charset="UTF-8"></meta>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
	<link rel="stylesheet" th:href="@{/css/pocetna.css}"
	href="/css/pocetna.css"></link>
	
	<script>
	function dobavi_putanju_slike()
	{
			document.getElementById("naziv").value = document.getElementById("filepicker").value.substring(12);
			document.getElementById("putanja").value = document.getElementById("filepicker").value;
			console.log(document.getElementById("filepicker").value.substring(12));
			console.log(document.getElementById("filepicker").value);
			//console.log(document.getElementById("filepicker").value);
			console.log(typeof(document.getElementById("filepicker")));
	        //console.log($(this).val()); // This will print out the file path
            //console.log(e.target.files[0]);
	        
	        
	}
	</script>
</head>
<body>
    <div class="p-3 py-5">
       <div class="d-flex align-items-center mb-3">
           <h4 class="text-center">Izmijeni podatke</h4>
       </div>
       <div><img height="200px" width="200px" th:src="${vlasnikVikendice.linkSlike}"></img></div>
        <form enctype="multipart/form-data" th:object="${slika}" method="post">
        <div class="row mt-3 ">
        <div class="col-md-9"><input type="hidden" class="form-control" placeholder="Unesite ime" th:value="${vlasnikVikendice.ID}" name="ID"></input></div>
            <div class="col-md-9"><label class="labels">Ime</label><input type="text" class="form-control" placeholder="Unesite ime" th:value="${vlasnikVikendice.ime}" name="ime"></input></div>
            <div class="col-md-9"><label class="labels">Prezime</label><input type="text" class="form-control" placeholder="Unesite prezime" th:value="${vlasnikVikendice.prezime}" name="prezime"></input></div>
            <div class="col-md-9"><label class="labels">Korisničko ime</label><input type="text" class="form-control" placeholder="Unesite korisničko ime" th:value="${vlasnikVikendice.korisnickoIme}" name="korisnickoIme"></input></div>
            <div class="col-md-9"><label class="labels">Adresa</label><input type="text" class="form-control" placeholder="Unesite mjesto prebivališta" th:value="${vlasnikVikendice.adresa}" name="adresa"></input></div>
            <div class="col-md-9"><label class="labels">Grad</label><input type="text" class="form-control" placeholder="Unesite grad" th:value="${vlasnikVikendice.grad}" name="grad"></input></div>
            <div class="col-md-9"><label class="labels">Država</label><input type="text" class="form-control" placeholder="Unesite državu" th:value="${vlasnikVikendice.drzava}" name="drzava"></input></div>
            <div class="col-md-9"><label class="labels">Broj telefona</label><input type="text" class="form-control" placeholder="Unesite broj telefona" th:value="${vlasnikVikendice.brojTel}" name="brojTel"></input></div>
            <div class="col-md-9"><label class="labels">Elektronska Pošta</label><input type="text" class="form-control" placeholder="Unesite elektronsku poštu" th:value="${vlasnikVikendice.email}" name="email"></input></div>
            <div class="col-md-8"><label class="labels">Profilna Slika:</label><input type="file" class="form-control" placeholder="Unesite sliku" th:value="${vlasnikVikendice.linkSlike}" name="slika" id="filepicker" onchange="dobavi_putanju_slike()"></input></div>
            <div class="col-md-7"><input  type="hidden" class="form-control" placeholder="Unesite ime" value="" name="nazivSlike" id="naziv"></input></div>
       		<div class="col-md-7"><input  type="hidden" class="form-control" placeholder="Unesite ime" value="" id="putanja"></input></div>
<div class="mt-5 text-left"><button class="btn btn-primary profile-button" th:formaction="@{/vikendicaVlasnik/azuriranje-podataka/}+${vlasnikVikendice.ID}" type="submit" >Potvrdi izmjene</button>
         <button class="btn btn-primary profile-button" type="submit" th:formaction="@{/vikendicaVlasnik/promjenaLozinke/}+${vlasnikVikendice.ID}">Izmijeni lozinku</button></div>
    </div></form>
   </div>
</body>
</html>
