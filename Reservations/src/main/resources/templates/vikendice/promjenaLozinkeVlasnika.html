<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head><meta charset="UTF-8"></meta>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
	<link rel="stylesheet" th:href="@{/css/pocetna.css}"
	href="/css/pocetna.css"></link>
	<script src="/js/promjenaLozinkeVlasnikaVikendice.js"></script>
</head>
<body>
    <div class="p-3 py-5">
       <div class="d-flex justify-content-md-left align-items-center mb-3">
           <h4 class="text-center">Promjena lozinke:</h4>
       </div>
        <form>
        <div class="row mt-3 ">
        <div class="col-md-12"><input type="hidden" class="form-control" placeholder="ID vlasnika" th:value="${vlasnikVikendice.ID}" name="ID"></input></div>
            <div class="col-md-4"><label class="labels">Ime</label><input readonly type="text" class="form-control" placeholder="Unesite ime" th:value="${vlasnikVikendice.ime}" name="ime"></input></div>
            <div class="col-md-4"><label class="labels">Prezime</label><input readonly type="text" class="form-control" placeholder="Unesite prezime" th:value="${vlasnikVikendice.prezime}" name="prezime"></input></div>
            <div class="col-md-8"><label class="labels">Korisničko ime</label><input readonly type="text" class="form-control" placeholder="Unesite korisničko ime" th:value="${vlasnikVikendice.korisnickoIme}" name="korisnickoIme"></input></div>
            <div class="col-md-8"><label class="labels">Stara Lozinka:</label><input required type="text" class="form-control" placeholder="Unesite staru lozinku:" th:value="${lozinke.staraLozinka}" name="staraLozinka" id="staraLozinka"></input></div>
            <div class="col-md-8"><label class="labels">Nova Lozinka:</label><input required type="password" class="form-control" placeholder="Unesite novu lozinku"  th:value="${lozinke.novaLozinka}" name="novaLozinka" id="novaLozinka"></input></div>
            <div class="col-md-8"><label class="labels">Ponovi novu lozinku:</label><input required type="password" class="form-control" placeholder="Ponovite novu lozinku" th:value="${lozinke.novaPonovo}" name="novaPonovo" id="novaPonovo"></input></div>
<div class="mt-5 text-left"><button class="btn btn-primary profile-button" th:formaction="@{/vikendicaVlasnik/promijeniLozinku/}+${vlasnikVikendice.ID}" type="submit" id="promijeniLozinku">Promijeni lozinku</button>
         </div>
    </div></form>
   </div>
</body>
</html>
