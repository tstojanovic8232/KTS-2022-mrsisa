<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Vlasnik vikendice pocetna</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/pocetna.css}"
	href="/css/pocetna.css">
	
	<script>
	</script>
<body>
	<section class=top>
	<header role="banner">
	<div class="hold"  th:each="vlasnik:${vlasnikVikendice}">
	  <div class="header" >
	    <div class="container">
	      <div id="logo">
	      <img class="profilna" alt="logo" th:src="${vlasnikVikendice.linkSlike}" onerror="this.src='/img/avatar.png'" height="90px" width="90px" style="margin-bottom:90px; ">
		   <h3 style="float:right;;transform:translateY(-200%)translateX(+10%)" th:text="${vlasnik.ime+' '+vlasnik.prezime}"></h3>
	      </div>
		  
	      <ul class="nav">
	        <li><a th:href="@{/vikendicaVlasnik/profil/}+${vlasnikVikendice.ID}" target="glavni_prikaz">Moj profil</a></li>
	        <li><a th:href="@{/vikendicaVlasnik/prikaziVikendice/prikazi/}+${vlasnikVikendice.ID}" target="glavni_prikaz">Moje vikendice</a></li>
	         <li><a th:href="@{/vikendicaVlasnik/moji-klijenti/}+${vlasnikVikendice.ID}" target="glavni_prikaz">Moji klijenti</a></li>
	         <li><a th:href="@{/vikendicaVlasnik/izvjestajiPoslovanja/}+${vlasnikVikendice.ID}" target="glavni_prikaz">Izvještaji o poslovanju</a></li>
	        <li><a th:href="@{/login}">Log out</a></li>
	      </ul>
	    </div>
	  </div>
	</div></header>
	</section>
	
	
	<div class="container rounded bg-white mt-1 mb-5 ml-0">
    <div class="row justify-content-start">
    <section class=left>
        <div class="col-sm-4 border-right">
			<nav class="mainMenu">
				<ul class="mainMenu">
					
					<li class=""><a th:href="@{/vikendicaVlasnik/napraviVikendicu/}+${vlasnikVikendice.ID}" target="glavni_prikaz">Dodaj Vikendicu
					</a></li>
					<li class=""><a th:href="@{/vikendicaVlasnik/prikaziVikendice/upravljanje/}+${vlasnikVikendice.ID}" target="glavni_prikaz">Upravljanje Vikendicama
							</a></li>
					<!--<li class=""><a th:href="@{/vikendicaVlasnik/prikaziVikendice/obrisi/}+${vlasnikVikendice.korisnickoIme}" target="glavni_prikaz">Obriši Vikendicu
					</a></li>-->
					
					<li class=""><a th:href="@{/rezervacije/rezervacijeMojihVikendica/}+${vlasnikVikendice.ID}" target="glavni_prikaz">Spisak rezervacija
					</a></li>
					
					<li class=""><a th:href="@{/vikendicaVlasnik/prikaziVikendice/periodiZauzetosti/}+${vlasnikVikendice.ID}" target="glavni_prikaz">Periodi dostupnosti vikendica
					</a></li>
					
					<li class=""><a th:href="@{/vikendice/brze-rezervacije/}+${vlasnikVikendice.ID}" target="glavni_prikaz">Brze rezervacije
					</a></li>
					
					<li class=""><a th:href="@{/vikendicaVlasnik/prikaziVikendice/kalendar/}+${vlasnikVikendice.ID}" target="glavni_prikaz">Kalendar zauzetosti
					</a></li>
					
					<li class=""><a th:href="@{/vikendicaVlasnik/izvjestajiRezervacija/}+${vlasnikVikendice.ID}" target="glavni_prikaz">Izvještaji o rezervacijama
							</a></li>
					<li class="delete"><a class="delete" th:href="@{/vikendicaVlasnik/brisanjeNaloga/}+${vlasnikVikendice.ID}" target="glavni_prikaz">Obriši nalog
							</a></li>
				</ul>
			</nav>          
        </div>
        </section>
        <section id="welcome" class="right-top">
				<!-- h1><p align=center class="feedback">Dobrodošli na početnu stranicu</p></h1>
				<h2><p class="feedback">Dodavanje novih vikendica je direktno u bazi!</p></h2>
		</section>
        
        
			<section id="glavni_prikaz" class=--><iframe  width="65%" height="70%" name="glavni_prikaz">
				
			</iframe></section>
	</div>
	</div>
	
	<script>
		//document.[iframe].innerHTML!=""
	</script>

</body>
</html>
