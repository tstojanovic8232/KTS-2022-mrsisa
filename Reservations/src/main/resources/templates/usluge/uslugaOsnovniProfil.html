<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Profil usluge</title>

<link rel="stylesheet" type="text/css" media="all"
	href="/css/instruktorProfil.css" th:href="@{/css/index.css}">
<link rel="stylesheet" type="text/css" media="all"
	href="/css/uslugaProfil.css" th:href="@{/css/uslugaProfil.css}">
</head>
<body>
	<div class="hold">
		<div class="header">
			<div class="container">
			

				<ul class="nav">
					 <li><a th:href="@{/}">Pocetna</a></li>
					<li><a th:href="@{/login}">Log in</a></li>
				</ul>
			</div>
		</div>
	</div>
	<main>
		<div class="container">
			<div class="grid product">
				<div class="column-xs-12 column-md-7">
					<div class="product-gallery">
						<div class="product-image">
							<img th:src="${usluga.linkSlike}">
						</div>
					</div>
				</div>
				<div class="column-xs-12 column-md-5">
					<h1 th:text="${usluga.naziv}">Naziv</h1>
					<h2 th:text="${usluga.cena + ' din'}">Cena</h2>
					<div class="description">
						<p th:text="${'Adresa: ' + usluga.adresa}">Adresa</p>
						<br />
						<p th:text="${'Broj osoba: ' + usluga.maxOsoba}">Broj osoba</p>
						<br />
						<p th:text="${'Opis: ' + usluga.opis}">Opis</p>
						<br />
						<p th:text="${'O instruktoru: ' + usluga.biografijaInstruktora}">Biografija</p>
					</div>
				</div>
			</div>
			<div class="grid related-products">
				<div class="column-xs-12">
					<h3>Ovaj instruktor nudi i...</h3>
				</div>
				<div class="column-xs-12 column-md-4"  th:each="usl : ${uslugeInst}">
					<img th:src="${usl.linkSlike}">
					<h4 th:text="${usl.naziv}">Naziv</h4>
					<p class="price"  th:text="${usl.cena + ' din'}">Cena</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
